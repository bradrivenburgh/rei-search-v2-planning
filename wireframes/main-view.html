<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
  <link rel="stylesheet" type="text/css"  href="index.css">
  <title>rei-search: main view</title>
</head>

<body>

  <nav>
    <h2>Navigation</h2>
  </nav>

  <main>

    <section class="map">
      <h2>Map</h2>
      <p>[geolocation icon lower right]</p>
    </section>

    <section class="dashboard">
      <h2>Dashboard</h2>
      <p>[Expandable / Collapsible]</p>

      <div class="tabs">
        <div class="tab">
            <input type="radio" id="tab-1" name="tab-group-1" checked>
            <label for="tab-1">Regional</label>
            
            <div class="content">
                <h3>MSA Stats</h3>
            </div> 
        </div>
         
        <div class="tab">
            <input type="radio" id="tab-2" name="tab-group-1">
            <label for="tab-2">Local</label>
            
            <div class="content">
                <h3>Census Tract Stats</h3>
            </div> 
        </div>
         
         <div class="tab">
            <input type="radio" id="tab-3" name="tab-group-1">
            <label for="tab-3">Properties</label>
          
            <div class="content">
              <h3>Property List</h3>  
              <ul>
                  <li>Property 1</li>
                  <li>Property 2</li>
                  <li>Property 3</li>
                </ul>
            </div> 
        </div>
         
      </div>
  
    </section>
    
  </main>

</body>
</html>
